version: '3'
services:
  http-proxy:
    build:
      context: ./aio
    environment:
       - CURRENT_COLOR=green
       - NEXT_COLOR=blue
    networks:
       - traefik-onlysearch
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.aiosearch.rule=Host(`localhost`)"
      - "traefik.http.routers.aiosearch.entrypoints=aiosearch"
      - "traefik.port=4500"
    container_name: aio-green
networks:
    traefik-onlysearch:
        name: only-search_backendsiren
