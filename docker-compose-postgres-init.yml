version: '3.6'
services:
  db:
    build:
      context: ./db
      shm_size: '60gb'
    shm_size: '60gb'
    volumes:
      - type: bind
        source: /var/lib/postgresql
        target: /var/lib/postgresql
      - type: bind
        source: /var/lib/postgresql/data
        target: /var/lib/postgresql/data
    environment:
      - START_POSTGRES=false
